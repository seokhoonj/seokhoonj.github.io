<head>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127719266-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-127719266-1');
  </script>

  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }} <!-- middle dot -->
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/main.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  {% if site.mathjax %}
  <!-- 
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_SVG"></script>
  -->
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_SVG"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config( { 
                          extensions: ["tex2jax.js", "TeX/AMSmath.js", "TeX/AMSsymbols.js"],
                          jax: ["input/TeX", "output/HTML_CSS"],
                          tex2jax: { 
                                    inlineMath: [ ['$','$'], ["\\(","\\)"] ], 
                                    displayMath: [ ['$$', '$$'], ["\\(","\\)"] ],
                                    processEscapes: true,
                                    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
                                    }, 
                          "HTML-CSS":pace   &#09;   -   수평탭
                          space &#10;   -   줄 삽입
                          - &#11;-&#31; -   사용하지 않음
                          space &#32;   -   여백
                          ! &#33;   -   느낌표
                          " &#34;   &quot;  따옴표
                          # &#35;   -   숫자기호
                          $ &#36;   -   달러{ availableFonts: ["TeX"] },
                          displayAlign: "center"
                        } ); // added
  </script>
  {% endif %}

</head>
