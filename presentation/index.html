---
layout: default
title: Presentation
---

<div class="tags-expo">
  <div class="tags-expo-list">
  <p>개인적으로 활용할 프레젠테이션을 모아놓은 공간입니다.</p>
  </div>
  <hr/> <!--horizontal rules 수평선 긋기 태그 -->
  <div class="tags-expo-section">
    {% for tag in site.html_pages %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
    <ul class="tags-expo-posts">
      {% for post in site.html_pages %} <!--tag[1] %}-->
        <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
      <li>
        {{ post.title }}
      <small class="post-date">{{ post.date | date_to_string }}</small>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
