# Site Info
#==================================
# url: https://seokhoonj.github.io
# baseurl: 
# page path:
#==================================
title: 'LeArN mOrE'
tagline: 'stay with problems longer'
description: 'stay with problems longer'
baseurl: ''
url: 'http://seokhoonj.github.io'
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed                        # scss 파일을 css 파일로 변환하는 방법 nested, expanded, compact, compressed
  sass_dir: _scss    
paginate: 5                                # 생성된 사이트의 한 페이지 당 표시하고자 하는 포스트의 최대 개수를 입력하면 됨
paginate_path: '/blog/page:num'            # 나뉘어진 페이지가 생성될 위치도 지정할 수 있음
#===================================
# 이 설정은 blog/index.html 에서 사용되어, 
# 나뉘어진 각 페이지는 이 값을 paginator 라는 Liquid 로 받게 되며 
# 결과물은 blog/page:num/ 에 만들어짐. 
# 여기서 :num 은 2 부터 시작하는 페이지 번호 
# 사이트가 12 개의 포스트를 가지고 있고 pagenate: 5 라고 설정되어 있는 경우, 
# Jekyll 은 처음 5 개의 포스트로 blog/index.html 을 만들고, 
# 다음 5 개의 포스트로 blog/page2/index.html 을, 
# 마지막 2 개의 포스트로는 blog/page3/index.html 을 만들게 됨.
#===================================
permalink: pretty 
#===================================
# 내장된 고유주소 스타일 
# 고유주소 스타일 | URL 템플릿
# date            | /:categories/:year/:month/:day/:title:output_ext
# pretty          | /:categories/:year/:month/:day/:title/
# ordinal         | /:categories/:year/:y_day/:title:output_ext
# none            | /:categories/:title:output_ext
#===================================

